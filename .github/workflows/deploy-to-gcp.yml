name: Deploy Frontend to GCP Cloud Storage

on:
  push:
    branches:
      - main  # main ë¸Œëžœì¹˜ì— push ì‹œ ìžë™ ë°°í¬
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥

env:
  NODE_VERSION: '18'

jobs:
  deploy:
    name: Build and Deploy to GCP
    runs-on: ubuntu-latest
    
    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Node.js ì„¤ì •
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # 3. ì˜ì¡´ì„± ì„¤ì¹˜
      - name: Install dependencies
        run: npm ci

      # 4. í™˜ê²½ ë³€ìˆ˜ íŒŒì¼ ìƒì„±
      - name: Create .env.production
        run: |
          cat > .env.production << EOF
          VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
          VITE_GOOGLE_MAPS_API_KEY=${{ secrets.VITE_GOOGLE_MAPS_API_KEY }}
          EOF
          
          echo "ðŸ“„ .env.production created:"
          cat .env.production

      # 5. í”„ë¡œë•ì…˜ ë¹Œë“œ
      - name: Build production
        run: |
          echo "ðŸ—ï¸ Starting build..."
          npm run build
          
          echo "âœ… Build completed!"
          echo "ðŸ“¦ Build output:"
          ls -lh build/

      # 6. GCP ì¸ì¦
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 7. GCP CLI ì„¤ì •
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # 8. ë²„í‚·ì— íŒŒì¼ ì—…ë¡œë“œ (rsync ì‚¬ìš©)
      - name: Upload to GCS
        run: |
          # rsyncë¡œ ë™ê¸°í™” (ì‚­ì œ/ì¶”ê°€/ìˆ˜ì • ìžë™ ì²˜ë¦¬)
          gsutil -m rsync -r -d build/ gs://${{ secrets.GCP_BUCKET_NAME }}/
          
          # ìºì‹œ ì„¤ì •
          gsutil -m setmeta -h "Cache-Control:public, max-age=31536000, immutable" \
            "gs://${{ secrets.GCP_BUCKET_NAME }}/assets/**" || true
          gsutil setmeta -h "Cache-Control:no-cache, no-store, must-revalidate" \
            "gs://${{ secrets.GCP_BUCKET_NAME }}/index.html" || true
          
          echo "âœ… Upload completed!"

      # 9. CDN ìºì‹œ ë¬´íš¨í™” (CDN ì‚¬ìš© ì‹œ)
