      # 10. ë°°í¬ ì™„ë£Œ ì•Œë¦¼
      - name: Deployment successful
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ðŸŒ URL: https://storage.googleapis.com/${{ secrets.GCP_BUCKET_NAME }}/index.html"
